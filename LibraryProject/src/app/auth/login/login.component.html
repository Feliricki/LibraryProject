<div class="loginContainer">
  <mat-card appearance="outlined" class="login">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
          <mat-label>Username/Email:</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        @if (Username.hasError("required")){
          <mat-error>Username is required.</mat-error>
        }

        <mat-form-field appearance="outline">
          <mat-label>Password:</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        </mat-form-field>
        @if (Password.hasError("required")){
          <mat-error>Password is required.</mat-error>
        }
        @if (loginResult && !loginResult.success){
          <mat-error>
            <strong>ERROR</strong>:{{loginResult.message}}
          </mat-error>

        }

        <div>
          <button class="submit-button" mat-flat-button color="primary" type="submit" [disabled]="formHasErrors()">
            Login
          </button>
          <button class="cancel-button" mat-button [routerLink]="['/']">
            Cancel
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
